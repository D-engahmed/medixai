apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    version: 1

  - name: PostgreSQL
    type: postgres
    url: db:5432
    user: postgres
    secureJsonData:
      password: ${DB_PASSWORD}
    jsonData:
      database: medixai
      sslmode: disable
    editable: false
    version: 1

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "[medixai-]YYYY.MM.DD"
    jsonData:
      timeField: "@timestamp"
      esVersion: 8.0.0
    editable: false
    version: 1 